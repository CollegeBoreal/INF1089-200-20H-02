name: Check fichers programmation Python pour P.Projets

on: [push]

jobs:
  run-script:
    name: Run script
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - shell: bash
        run: |
          cd P.Projets
          bash .scripts/run.sh
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Correction P.Projets" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
